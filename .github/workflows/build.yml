name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'livesync-couchdb/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version:' livesync-couchdb/config.yaml | head -1 | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./livesync-couchdb
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/3qax/livesync-couchdb-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/3qax/livesync-couchdb-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
