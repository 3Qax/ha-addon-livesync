name: "LiveSync CouchDB"
version: "1.0.4"
slug: livesync_couchdb
description: "CouchDB server for Obsidian LiveSync - sync your Obsidian vault across devices"
url: "https://github.com/3Qax/ha-addon-livesync"
image: ghcr.io/3qax/livesync-couchdb-{arch}
arch:
  - amd64
  - aarch64
init: false
ports:
  5984/tcp: 5984
ports_description:
  5984/tcp: "CouchDB HTTP API"
map:
  - data:rw
options:
  username: "admin"
  password: ""
  secret_path: "sync"
schema:
  username: str
  password: password
  secret_path: str
startup: services
